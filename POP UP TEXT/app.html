<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .text {
      margin-top: 30px;
      font-size: 28px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <button onclick="showText()">Click Me</button>
  <div id="popupText" class="text">..........</div>

  <script>
    function showText() {
      const text = document.getElementById('popupText');
      text.classList.toggle('show'); // Toggles animation on each click
    }
  </script>

</body>
</html>
